<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Artemi Estudios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <header class="cabecera">
            <div class="cabecera_contenedor_izquierdo">
                <figure class="logo">
                    <img src="/assets/Artemi Firma.png" alt="logo">
                </figure>
            </div>
            <div class="cabecera_contenedor_derecho">
                <ul class="nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div> 
        </header>

        <!--Estructura de Presentacion-->
        <main>
            <div class="visualPrincipal">
                <img src="./assets/visual_prueba.png" alt="imagen bonita para llamar la atencion">
            </div>

            <div class="carrusel_container">
                <div class="carrusel">
                    <div class="elemento activo">
                        <img src="./assets/carrucel/1.jpg" alt="Estudio Audiovisual">
                        <div class="titulo_elemento">Estudio Audiovisual</div>
                    </div>

                    <div class="elemento">
                        <img src="./assets/carrucel/2.png" alt="Diseño Grafico">
                        <div class="titulo_elemento">Diseño Grafico</div>
                    </div>

                    <div class="elemento">
                        <img src="./assets/carrucel/3.jpg" alt="Estudio Fotografico">
                        <div class="titulo_elemento">Estudio Fotografico</div>
                    </div>

                    <div class="elemento">
                        <img src="./assets/carrucel/4.jpg" alt="Diseño Web">
                        <div class="titulo_elemento">Diseño Web</div>
                    </div>
                </div>

                <!-- Botones de navegación -->
                <button class="navC prev">❮</button>
                <button class="navC next">❯</button>
            </div>
            
            <div class="menu">

            </div>
        </main>

        <footer></footer>
        <script src="/js/script.js"></script>
    </body>
</html>
